    <header class="header">
  <a class="logo" href="#" target="_blank">

  </a>
</header>
    <main class="mint">
      <div class="bubbles"></div>
      <div class="mint__body">
        <div class="mint__content">
          <h1 class="mint__title outline" data-text="Title">Title</h1>
          <ul class="mint__list">
            <li class="mint__item">
              <span class="mint__name outline" data-text="Mint price:">
                Mint price:
              </span>
              <span class="mint__info outline" data-text="0.06 Ethereum">
                0.06 Ethereum
              </span>
            </li>
            <li class="mint__item">
              <span class="mint__name outline" data-text="Supply:">Supply:</span>
              <span class="mint__info outline" data-text="1,500">
                1,500
              </span>
            </li>
            <li class="mint__item">
              <span class="mint__name outline" data-text="Remaining Supply:">
                Remaining Supply:
              </span>
              <span class="mint__info outline" data-text="XXX">
                XXX
              </span>
            </li>
          </ul>
          <a class="mint__btn" href="#">Mint</a>
        </div>
      </div>
    </main>
